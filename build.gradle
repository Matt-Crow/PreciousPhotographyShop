plugins {
    id 'java'
    id 'application' // adds support for running from CLI
    id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

project.mainClassName = "PreciousPhotographyShop.Main"
project.version = "0.1"

if (!hasProperty('mainClass')) {
    ext.mainClass = project.mainClassName
}

// disabled by Spring:
// https://stackoverflow.com/questions/62360840/gradle-task-jar-skipped-while-i-get-my-jar-with-gradlew-build
jar {
    manifest{
        attributes (
            'Main-Class': project.mainClassName,
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }
    
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation('org.springframework.boot:spring-boot-starter-jdbc')
    runtimeOnly('com.h2database:h2')
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.12'
    compile('org.springframework.boot:spring-boot-starter-mail')

}

application {
    // Define the main class for the application
    mainClassName = project.mainClassName
}

test {
	useJUnitPlatform()
}
