<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments.html :: headerfiles"></th:block>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum scale=1.0" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login - Precious Photography </title>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img src="../static/images/icon.jpg" th:src="@{/images/icon.jpg}" width="160" />
    </div>
    <div th:if="${param.error}">
        <p class="text-danger">Invalid username or password</p>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <p>Login</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type = "submit" value="Login" class="btn btn-primary " />
            </p>
        </div>
    </form>
</div>

</body>

</html>
