<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles"> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blueprint: A basic template for a page stack navigation effect" />
    <meta name="keywords" content="blueprint, template, html, css, page stack, 3d, perspective, navigation, menu" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/demo.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/component.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/search.css}" />
    <script th:src="@{/js/modernizr-custom.js}"></script>
    <!--<link th:href="@{/css/styles.css}" rel="stylesheet">-->
</head>
<body>
    <nav class="pages-nav" th:fragment="pages-nav">
        <div class="pages-nav__item"><a class="link link--page" th:href="@{/#page-home}">Home</a></div>
        <div class="pages-nav__item"><a class="link link-page" th:href="@{/allPhotos}">Photos</a></div>
        <div class="pages-nav__item"><a class="link link--page" th:href="@{/#page-search}">Search</a></div>
        <div sec:authorize="isAuthenticated()" class="pages-nav__item"><a class="link link-page" th:href="@{/seller/yourSellerPage}">Profile</a></div>
        <div class="pages-nav__item"><a class="link link-page" th:href="@{/newPhoto}">Upload</a></div>
        <div class="pages-nav__item"><a class="link link-page" th:href="@{/log/index}">Logs</a></div>
        <div class="pages-nav__item"><a class="link link--page" th:href="@{/#page-training}">About Us</a></div>
        <div class="pages-nav__item"><a class="link link--page" th:href="@{/contact}">Contact</a></div>
        <div class="pages-nav__item pages-nav__item--social">
            <a class="link link--social link--faded" href="#"><i class="fa fa-twitter"></i><span class="text-hidden">Twitter</span></a>
            <a class="link link--social link--faded" href="#"><i class="fa fa-linkedin"></i><span class="text-hidden">LinkedIn</span></a>
            <a class="link link--social link--faded" href="#"><i class="fa fa-facebook"></i><span class="text-hidden">Facebook</span></a>
            <a class="link link--social link--faded" href="#"><i class="fa fa-youtube-play"></i><span class="text-hidden">YouTube</span></a>
        </div>
        <div sec:authorize="isAnonymous()" class="pages-nav__item"><a class="link link-page" th:href="@{/login}">Log in</a></div>
        <div sec:authorize="isAnonymous()" class="pages-nav__item"><a class="link link-page" th:href="@{/register}">Sign Up</a></div>
        <div sec:authorize="isAuthenticated()" class="pages-nav__item"><a class="link link-page" th:href="@{/logout}">Log out</a></div>
    </nav>
    <!-- /navigation-->
    
    <!-- Widgets -->
    
    <!-- Review Widget -->
    <div th:fragment="reviewWidget(reviewerName, text, rating)">
        <h3 th:text="${reviewerName}"></h3>
        <p th:text="${text}"></p>
        <p th:text="${rating + ' / 5'}"></p>
    </div>
    
    
    <!-- Browse Photo Widget -->
    <div style="display:inline-block; width:25%; height:auto" th:fragment="browsePhotoWidget(widgetInfo)">
        <a th:href="@{'/viewPhoto?id=' + ${widgetInfo.photoId}}">
            <img th:src="@{'/photo?id=' + ${widgetInfo.photoId}}" style="width:300px; height:auto"/>
        </a>
        <p th:text="${widgetInfo.title}"></p>
        <p th:text="${widgetInfo.priceStr}"></p>
    </div>
    
    <!-- End widgets -->
    
    <div th:fragment="end">
        <button class="menu-button"><span>Menu</span></button>
        <script th:src="@{/js/classie.js}"></script>
        <script th:src="@{/js/main.js}"></script>
    </div>
    
    <!-- Below here is from the tutorial -->
    <div th:fragment="header">
        <h1>Thymeleaf Fragments sample</h1>
    </div>
    <p>Go to the next page to see fragments in action</p>
    <aside>
        <div>This is a sidebar</div>
    </aside>
    <div class="another">This is another sidebar</div>
    <footer th:fragment="footer">
        <a th:href="@{/fragments}">Fragments Index</a> | 
        <a th:href="@{/markup}">Markup inclussion</a> | 
        <a th:href="@{/params}">Fragment params</a> | 
        <a th:href="@{/other}">Other</a>
    </footer>
</body>
</html>
