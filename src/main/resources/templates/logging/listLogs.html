<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--/*/ <th:block th:include="fragments.html :: headerfiles"></th:block> /*/-->
    </head>
    <body>
        <nav th:insert="fragments.html :: pages-nav"></nav>
        <h2>Website Logs</h2>
        <div style="display: flex; flex-direction: column; align-content: center; justify-content: space-around; width: 80%; margin: auto">
            <div th:each="log : ${logs}" ><a th:href="@{'/log/website?name=' + ${log}}" th:text="${log}"></a></div>
        </div>
        <div th:insert="fragments.html :: end"></div>
    </body>
</html>
